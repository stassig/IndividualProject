version: "3"

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    image: individual-web:latest
    restart: always
    ports:
      - 3000:3000
    networks:
      - app_network

  tweet-service:
    container_name: tweet-service
    build:
      context: .
      dockerfile: ./apps/tweet-service/Dockerfile
    image: individual-tweet-service:latest
    restart: always
    ports:
      - 3001:3001
    networks:
      - app_network
    depends_on:
      - krakend

  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    image: individual-user-service:latest
    restart: always
    ports:
      - 3002:3002
    networks:
      - app_network
    depends_on:
      - krakend

  timeline-service:
    container_name: timeline-service
    build:
      context: .
      dockerfile: ./apps/timeline-service/Dockerfile
    image: individual-timeline-service:latest
    restart: always
    ports:
      - 3003:3003
    networks:
      - app_network
    depends_on:
      - krakend

  krakend:
    container_name: krakend
    build:
      context: ./krakend
      dockerfile: ./Dockerfile
    image: individual-krakend:latest
    ports:
      - 8080:8080
    networks:
      - app_network

networks:
  app_network:
