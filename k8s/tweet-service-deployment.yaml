apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweet-service-deployment
  labels:
    app: tweet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tweet-service
  template:
    metadata:
      labels:
        io.kompose.network/app-network: "true"
        app: tweet-service
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
        - image: spContaineRegistry.azurecr.io/tweet-service
          imagePullPolicy: IfNotPresent
          name: tweet-service
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 256Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tweet-service
  labels:
    app: tweet-service-k8s
spec:
  type: ClusterIP
  ports:
    - name: "tweet-service-port"
      port: 3001
      targetPort: 3001
  selector:
    app: tweet-service
