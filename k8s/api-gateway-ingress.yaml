apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - individual.blinddateg3.xyz
      secretName: blinddateg3-individual-tls
  rules:
    - host: individual.blinddateg3.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: krakend-service
                port:
                  number: 8000
