apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeline-service-deployment
  labels:
    app: timeline-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timeline-service
  template:
    metadata:
      labels:
        io.kompose.network/app-network: "true"
        app: timeline-service
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
        - image: timeline-service
          imagePullPolicy: Always
          name: timeline-service
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: DB_URL_TIMELINE
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: DB_URL_TIMELINE
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: timeline-service
  labels:
    app: timeline-service-k8s
spec:
  type: ClusterIP
  ports:
    - name: "timeline-service-port"
      port: 3001
      targetPort: 3001
  selector:
    app: timeline-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: timeline-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: timeline-service-deployment
  minReplicas: 1
  maxReplicas: 40
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
