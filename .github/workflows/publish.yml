name: Publish to ACR

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: g3containerregistry
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
      APP_ENV: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker images
        run: |
          export ACR_REGISTRY_NAME="g3containerregistry"
          export COMMIT_SHA="${{ github.sha }}"
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml config --services | while read -r service; do
            image_name="$ACR_REGISTRY_NAME.azurecr.io/$service:$COMMIT_SHA"
            docker tag "${service}" "${image_name}"
            docker push "${image_name}"
          done
